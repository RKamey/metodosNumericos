<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Métodos Numéricos</title>
  </head>
  <body>
    <h1 class="mb-4 text-center">Métodos Numéricos</h1>

    <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="lineal-option" data-bs-toggle="pill" data-bs-target="#pills-lineal-container" type="button" role="tab" aria-controls="pills-lineal-container" aria-selected="true">
          Interpolación Lineal
        </button>
      </li>

      <li class="nav-item">
        <button class="nav-link" id="cuadratica-option" data-bs-toggle="pill" data-bs-target="#pills-cuadratica-container" type="button" role="tab" aria-controls="pills-cuadratica-container" aria-selected="true">
          Interpolación Cuadrática
        </button>
      </li>

      <li class="nav-item">
        <button class="nav-link" id="lagrange-option" data-bs-toggle="pill" data-bs-target="#pills-lagrange-container" type="button" role="tab" aria-controls="pills-lagrange-container" aria-selected="true">
          Interpolación Lagrange
        </button>
      </li>
    </ul>

    <div class="d-flex justify-content-center px-5 py-4 tab-content" id="pills-tabContent">
      <div class="tab-pane fade text-center" id="pills-lineal-container" role="tabpanel" aria-labelledby="pills-lineal-tab">
        <h3>Lineal</h3>
      <br>
      <br>
      <div id="lineal">
      <form id="formulario">
        <input type="number" placeholder="Valor de f(x)" id="fxLineal">
        <input type="number" placeholder="Escribe f(x0)" id="fx0">
        <input type="number" placeholder="Escribe f(x1)" id="fx1">
        <input type="number" placeholder="Escribe x0" id="x0">
        <input type="number" placeholder="Escribe x1" id="x1">
        <input type="number" placeholder="Escribe x" id="x">
        <br>
        <br>
        <p><input type="number" placeholder="Resultado" id="resultado" readonly></p>
        <br>
        <br>
        <input type="button" class="btn btn-outline-primary" name="Calcular" value="Calcular" onclick="lineal();">
        <input type="button" class="btn btn-outline-secondary" name="Limpiar" value="Limpiar valores" onclick="refresh()">
      </div>
    </form>
      </div>
      
      <div class="tab-pane fade text-center" id="pills-cuadratica-container" role="tabpanel" aria-labelledby="pills-cuadratica-tab">
        <h3>Cuadrática</h3>
      <br>
      <br>
      <div id="cuadratica">
      <form id="formularioC">
        <input type="number" placeholder="Valor de f(x)" id="fxCuadratica">
        <input type="number" placeholder="Escribe f(x0)" id="fx00">
        <input type="number" placeholder="Escribe f(x1)" id="fx01">
        <input type="number" placeholder="Escribe f(x2)" id="fx02">
        <input type="number" placeholder="Escribe x0" id="x00">
        <input type="number" placeholder="Escribe x1" id="x01">
        <input type="number" placeholder="Escribe x2" id="x02">
        <input type="number" placeholder="Escribe x" id="xx">
        <br>
        <br>
        <p><input type="number" placeholder="Resultado" id="resultadoC" readonly></p>
        <br>
        <br>
        <input type="button" class="btn btn-outline-primary" name="Calcular" value="Calcular" onclick="cuadratica()">
        <input type="button" class="btn btn-outline-secondary" name="Limpiar" value="Limpiar valores" onclick="refreshC()">
      </form>
      </div>
      </div>

      <div class="tab-pane fade" id="pills-lagrange-container" role="tabpanel" aria-labelledby="pills-lagrange-tab">
        <h2>En proceso</h2>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
