<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Métodos Numéricos</title>
  </head>
  <body>
    <h1 class="mb-4 text-center">Métodos Numéricos</h1>

    <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="lineal-option" data-bs-toggle="pill" data-bs-target="#pills-lineal-container" type="button" role="tab" aria-controls="pills-lineal-container" aria-selected="true">
          Interpolación Lineal
        </button>
      </li>

      <li class="nav-item">
        <button class="nav-link" id="cuadratica-option" data-bs-toggle="pill" data-bs-target="#pills-cuadratica-container" type="button" role="tab" aria-controls="pills-cuadratica-container" aria-selected="true">
          Interpolación Cuadrática
        </button>
      </li>
    </ul>

    <div class="d-flex justify-content-center px-5 py-4 tab-content" id="pills-tabContent">
      <div class="tab-pane fade text-center" id="pills-lineal-container" role="tabpanel" aria-labelledby="pills-lineal-tab">
        <h3>Lineal</h3>

        <div id="lineal">
          <form class="form-container" id="formulario">
            <div class="mi-input">
              <label for="x0">X0:</label>
              <input type="number" class="izquierda text-center" placeholder="Escribe x0" id="x0">
            </div>

            <div class="mi-input">
              <label for="fx0">fx0:</label>
              <input type="number" class="derecha text-center" placeholder="Escribe f(x0)" id="fx0">
            </div>

            <div class="mi-input">
              <label for="x1">X1:</label>
              <input type="number" class="izquierda text-center" placeholder="Escribe x1" id="x1">
            </div>

            <div class="mi-input">
              <label for="fx1">fx1:</label>
              <input type="number" class="derecha text-center" placeholder="Escribe f(x1)" id="fx1">
            </div>

            <div class="mi-input w-100 mi-flex-center">
              <label for="x">X:</label>
              <input type="number" class="izquierda text-center" placeholder="Escribe x" id="x">
            </div>

            <div class="mi-input w-100 mi-flex-center">
              <label for="valorV">Valor Verdadero:</label>
              <input type="number" class="derecha text-center" placeholder="Valor Verdadero" id="valorV">
            </div>
            
            <div class="mi-input mi-flex-center">
              <label for="resultado">Resultado:</label>
              <input type="number" class="resultado text-center" placeholder="Resultado" id="resultado" readonly>
            </div>

            <div class="mi-input mi-flex-center">
              <label for="errorRPL">Error relativo %:</label>
              <input type="number" class="resultado text-center" placeholder="Error relativo %" id="errorRPL" readonly>
            </div>
          
            <input type="button" class="btn btn-outline-primary w-100" name="Calcular" value="Calcular" onclick="lineal(); errorRL()">
            <input type="button" class="btn btn-outline-secondary w-100" name="Limpiar" value="Limpiar valores" onclick="refresh()">
          </form>
        </div>
      </div>
      
      <div class="tab-pane fade text-center" id="pills-cuadratica-container" role="tabpanel" aria-labelledby="pills-cuadratica-tab">
        <h3>Cuadrática</h3>

        <div id="cuadratica">
          <form class="form-container" id="formularioC">
            <div class="mi-input">
              <label for="x00">X0:</label>
              <input type="number" class="izquierda text-center" placeholder="Escribe x0" id="x00">
            </div>

            <div class="mi-input">
              <label for="fx00">fx0:</label>
              <input type="number" class="derecha text-center" placeholder="Escribe f(x0)" id="fx00">
            </div>

            <div class="mi-input">
              <label for="x01">X1:</label>
              <input type="number" class="izquierda text-center" placeholder="Escribe x1" id="x01">
            </div>

            <div class="mi-input">
              <label for="fx01">fx1:</label>
              <input type="number" class="derecha text-center" placeholder="Escribe f(x1)" id="fx01">
            </div>
            
            <div class="mi-input">
              <label for="x02">X2:</label>
              <input type="number" class="izquierda text-center" placeholder="Escribe x2" id="x02">
            </div>
          
            <div class="mi-input">
              <label for="fx02">fx2:</label>
              <input type="number" class="derecha text-center" placeholder="Escribe f(x2)" id="fx02">
            </div>
          
            <div class="mi-input w-100 mi-flex-center">
              <label for="xx">X:</label>
              <input type="number" class="izquierda text-center" placeholder="Escribe x" id="xx">
            </div>
            
            <div class="mi-input w-100 mi-flex-center">
              <label for="vVcua">Valor verdadero:</label>
              <input type="number" class="especial text-center" placeholder="Valor Verdadero" id="vVcua">
            </div>

            <div class="mi-input mi-flex-center">
              <label for="resultadoC">Resultado:</label>
              <input type="number"  class="resultado text-center" placeholder="Resultado" id="resultadoC" readonly>
            </div>

            <div class="mi-input mi-flex-center">
              <label for="eRPC">Error relativo %</label>
              <input type="number"  class="resultado text-center" placeholder="Error relativo %" id="eRPC" readonly>
            </div>
      
          <input type="button" class="btn btn-outline-primary w-100" name="Calcular" value="Calcular" onclick="cuadratica(); errorRPC()">
          <input type="button" class="btn btn-outline-secondary w-100" name="Limpiar" value="Limpiar valores" onclick="refreshC()">
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
